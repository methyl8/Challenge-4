<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <nav>
        <div><button id="hsbutton">View High Scores</button></div>
        <span id="timer"></span>
    </nav>

    <main>
        <!-- starting screen -->
        <div id="start-container">
            <h1>Javascript Code Challenge</h1>
            <div>Try to answer  the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your score by 10 seconds.</div>
            <div><button id="startButton">Start Quiz</button></div>
        </div>
        <!-- quiz screen -->
        <div id="quiz-container" class="hidden">
            <h2 id="question-display"></h2>
            <div id="answer-display" class="ans-btns"></div>
            <div id="last-answer"></div>
        </div>
        <!-- enter score -->
        <div id="score-container" class="hidden">
            <h3>Final Score: <span id="score"></span></h3>
            <h3><label for="initials">Enter your Initials:</label>
            <input type="text" id="initials" placeholder="Enter your initials"></h3>
            <button id="save">Save Score</button>
        </div>
        <!-- display all scores -->
        <div id="high-scores-container" class="hidden">
            <h4>High Scores</h4>
            <div id="high-scores"></div>
            <button id="return">Return</button><button id="reset">Reset Scores</button>
        </div>
    </main>


    <script src="./assets/script.js"></script>
    
</body>
</html>
